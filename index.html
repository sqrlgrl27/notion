<!DOCTYPE html>
<html>
<head>
    <title>Notion Greeting Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Using Notion's native Serif font stack */
            font-family: "Source Serif Pro", ui-serif, Georgia, serif;
            background: transparent !important;
        }
        #greeting-container {
            padding: 12px 16px;
            color: #326400; /* Notion's default text color */
            font-size: 24px;
            line-height: 1.5;
            /* Removed shadow and background */
            background: transparent;
        }
        h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="greeting-container">
        Loading...
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://sqrlgrl.netlify.app/.netlify/functions/notion-proxy');
                const data = await response.json();
                
                document.getElementById('greeting-container').innerHTML = `
                    <h2>Hi, ${data.name}!
                    <span style="font-weight:300;"></span>
                    </h2>
                `;
            } catch (error) {
                document.getElementById('greeting-container').innerHTML = `
                    <h2>Hello there! ðŸ‘‹</h2>
                `;
            }
        }
        fetchData();
    </script>
</body>
</html>
