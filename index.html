<!DOCTYPE html>
<html>
<head>
    <title>Notion Greeting Widget</title>
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            font-family: "Source Serif Pro", ui-serif, Georgia, serif;
            background: transparent !important;
            line-height: 1 !important;
            overflow: hidden; /* Prevents any scrollbar space */
        }
        #greeting-container {
            padding: 4px 4px 0 !important;
            margin: 0 !important;
            color: #326400;
            font-size: 24px;
            line-height: 1 !important;
            background: transparent;
            display: inline-block;
            vertical-align: top; /* Fixes potential alignment spacing */
        }
        h2 {
            margin: 0 !important;
            padding: 0 !important;
            font-weight: 500;
            font-size: 1.3em;
            line-height: 1 !important;
            display: inline; /* Removes block-level spacing */
        }
        /* Nuclear option for any remaining space */
        html {
            margin: 0 !important;
            padding: 0 !important;
            line-height: 1 !important;
        }
    </style>
</head>
<body>
    <div id="greeting-container">
        Loading...
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://sqrlgrl.netlify.app/.netlify/functions/notion-proxy');
                const data = await response.json();
                
                document.getElementById('greeting-container').innerHTML = `
                    <h2>Hi, ${data.name}!</h2>
                `;
            } catch (error) {
                document.getElementById('greeting-container').innerHTML = `
                    <h2>Hello there! ðŸ‘‹</h2>
                `;
            }
        }
        fetchData();
    </script>
</body>
</html>
